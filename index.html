<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Procastgram</title>
</head>
<body>
    <section class="chat_section">
        <div class="logo">
            <img src="/media/icon.png" alt="">
            <h1>Procastgram</h1>
        </div>
        <div class="message_area">
            <div class="incoming message">
                <h4>Procastgram</h4>
                <p>Welcome to Procastgram! Here you can Chat with your Friends</p>
            </div>
            <div class="outgoing message">
                <!-- <h4>emma</h4>-->
                <p>Start Messaging Now!!!</p> 
            </div>
        </div>
        <div>
            <textarea name="textarea" id="textarea" cols="30" rows="1" placeholder="Type a message..."></textarea>
        </div>

    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
